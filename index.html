<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3>HOME</h3>
                <div id="board">
                    <h3 class="score-text" id="home-score">0</h3>
                </div>
                <div class="points">
                    <button class="subbutton" onClick="addHome1 ()">+1</button>
                    <button class="subbutton" onClick="addHome2 ()">+2</button>
                    <button class="subbutton" onClick="addHome3 ()">+3</button>
                </div>
            </div>
            <button class="resetBtn" onClick="Reset()">Reset</button>
            <div class="team">
                <h3>GUEST</h3>
                <div id="board">
                    <h3 class="score-text" id="guest-score">0</h3>
                </div>
                <div class="points">
                    <button class="subbutton" onClick="addGuest1 ()">+1</button>
                    <button class="subbutton" onClick="addGuest2 ()">+2</button>
                    <button class="subbutton" onClick="addGuest3 ()">+3</button>
                </div>
            </div>
        </div> 
        <script src="index.js"></script>
    </body>
</html>
